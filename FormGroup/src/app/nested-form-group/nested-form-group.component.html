<!-- nested-form-group.component.html -->
<h2>Nested FormGroup</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div formGroupName="personalInfo">
    <label for="name">Name:</label>
    <input id="name" formControlName="name">
    <div *ngIf="personalInfo?.get('name')?.invalid && (personalInfo?.get('name')?.dirty || personalInfo?.get('name')?.touched)">
      <small *ngIf="personalInfo?.get('name')?.errors?.['required']">Name is required.</small>
    </div>

    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="personalInfo?.get('email')?.invalid && (personalInfo?.get('email')?.dirty || personalInfo?.get('email')?.touched)">
      <small *ngIf="personalInfo?.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="personalInfo?.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div formGroupName="credentials">
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password">
    <div *ngIf="credentials?.get('password')?.invalid && (credentials?.get('password')?.dirty || credentials?.get('password')?.touched)">
      <small *ngIf="credentials?.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="credentials?.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>
